<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- ✅ Global Styles -->
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: #f3f4f6;
        margin: 0;
        padding: 0;
        color: #1f2937;
      }

      input, button, label {
        font-family: inherit;
      }

      label {
        font-weight: 600;
        display: block;
        margin-bottom: 4px;
      }

      input {
        border: 1px solid #d1d5db;
        border-radius: 6px;
      }

      button {
        background-color: #2563eb;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }

      button:hover {
        background-color: #1d4ed8;
      }
    </style>
